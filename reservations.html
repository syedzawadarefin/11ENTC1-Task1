    <script src="script.js"></script>
    <title>Noodle Paradise | Reservations</title>

</head>
<body>
    <div class="navwrapper">
        <nav>
            <div class="homebutton">
                <a href="main.html">
                    <div class="logo">
                        <img src="assets/logo.png" alt="">
                    </div>
                    <div class="logolabel">
                        <p>Noodle Paradise</p>
                    </div>
                </a>
            </div>
            <div class="links">
                <a class="a1" href="menu.html">Menu</a>
                <a class="a2" href="venues.html">Venues</a>
                <a class="a3 active" href="reservations.html">Reservations</a>
                <a class="a3" href="gallery.html">Gallery</a>
            </div>
            <div class="buttons">
                <a href="cart.html">
                    <p>
                        <i class="fa fa-shopping-cart fa-4x"></i>
                    </p>
                <a href="accounts.html">
                    <p>
                        <i class="fa fa-user fa-4x"></i>
                    </p>
                </a>
            </div>
            
            
        </nav>
    </div>

    <div class="container">
        <form action="" id="formcontents">
            <h1>
                Booking
            </h1>
            <div class="inputboxes">
                <div class="label">
                    <label class="custom-field">
                        <input type="text" id="formtext" name="fname" required>
                        <span class="placeholder">First Name</span>
                    </label>
                    <label class="custom-field">
                        <input type="text" id="formtext" name="lname" required>
                        <span class="placeholder">Last Name</span>
                    </label>
                    <label class="custom-field">
                        <input type="tel" id="formtext" name="num" required>
                        <span class="placeholder">Phone Number</span>
                    </label>
                    <label class="custom-field">
                        <input type="email" id="formtext" name="email" required>
                        <span class="placeholder">Email</span>
                </div>
            </div>
            <div class="inputs">
                <div class="label">
                    <label for="venuename">Select Venue:</label>
                    <select name="venuename" id="venuename" required="true">
                        <option value="campbelltown">Campbelltown</option>
                        <option value="cranebrook">Cranebrook</option>
                        <option value="ingleburn">Ingleburn</option>
                        <option value="penrith">South Penrith</option>
                        <option value="glenmore">Glenmore Park</option>
                    </select>
                </div>
                <div class="label">
                    <label for="time">Select a time: </label> 
                    <select name="venuename" id="venuename" required="true">
                        <option value="9am">9 AM</option>
                        <option value="10am">10 AM</option>
                        <option value="11am">11 AM</option>
                        <option value="12pm">12 PM</option>
                        <option value="1pm">1 PM</option>
                        <option value="2pm">2 PM</option>
                        <option value="3pm">3 PM</option>
                        <option value="4pm">4 PM</option>
                        <option value="5pm">5 PM</option>
                        <option value="6pm">6 PM</option>
                        <option value="7pm">7 PM</option>
                        <option value="8pm">8 PM</option>
                        <option value="9pm">9 PM</option>
                        <option value="10pm">10 PM</option>
                    </select>
                </div>
                <div class="label">
                    <label for="people">How many people? </label>
                    <select name="venuename" id="venuename" required="true">
                        <option value="1pers">1 person</option>
                        <option value="2pers">2 people</option>
                        <option value="3pers">3 people</option>
                        <option value="4pers">4 people</option>
                        <option value="5pers">5 people</option>
                        <option value="6pers">6 people</option>
                        <option value="7pers">7 people</option>
                        <option value="8pers">8 people</option>
                        <option value="9pers">9 people</option>
                        <option value="10pers">10 people</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="submit-button" onclick="reservesuccess()">
                <div class="submit-text">
                    <p>Submit</p>
                </div>
            </button> <br> 
        </form>
    </div>
    <div class="footer-wrapper">
        <footer>
            <div class="grid-wrap">
                <div class="footersection">
                        <a href="menu.html">Menu</a>
                    <a href="venues.html">Venues</a>
                    <a href="reservations.html">Reservations</a>
                    <a href="gallery.html">Gallery</a>
    
                </div>
                <div class="footersection">
                    <a href="https://www.instagram.com/noodle.paradise/?hl=en">Instagram</a>
                </div>
                <div class="footersection">
                    <a href="cart.html">Your Cart</a>
                    <a href="accounts.html">Log in</a>
                </div>
            </div>
        </footer>
    </div>
    
</body>
</html>
